{%extends "auth/base.html"%}

{%block content%}
<form class="form-signin">
    <h1 class="mb-4"><i class="fab fa-instagram fa-lg"></i> <span id="insta" style="padding-bottom: 20px;">Instagrm</span></h1>
    <h1 class="h5 mb-3 font-weight-normal">Sign Up</h1>
    <label for="firstName" class="sr-only">First Name</label>
    <input type="text" id="firstName" class="form-control mb-3" placeholder="First Name" required autofocus>
    <label for="lastName" class="sr-only">Last Name</label>
    <input type="text" id="lastName" class="form-control mb-3" placeholder="Last Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
    <label for="inputPasswordConfirm" class="sr-only">Password (Confirm)</label>
    <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign Up</button>
    <p class="mt-3">Already have ab account? <a href="{%url 'user_login'%}">Login</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
{%endblock%}
