{%extends "auth/base.html"%}

{%block content%}
<form class="form-signin" method="POST">
    <h1 class="mb-4"><i class="fab fa-instagram fa-lg"></i> <span id="insta"
            style="padding-bottom: 20px;">Instagrm</span></h1>
    {% if registered %}
    <h1 class="h6 mb-3 font-weight-normal">Thank you for signing up</h1>
    {%else%}
    <h1 class="h6 mb-3 font-weight-normal">Sign Up</h1>
    {%endif%}
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign Up</button>
    <p class="mt-3">Already have ab account? <a href="{%url 'user_login'%}">Login</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
{%endblock%}
