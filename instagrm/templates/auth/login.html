{%extends "auth/base.html"%}

{%block content%}
<form class="form-signin" style="margin-top: 100;">
    <h1 class="mb-4"><i class="fab fa-instagram fa-lg"></i> <span id="insta" style="padding-bottom: 20px;">Instagrm</span></h1>
    <h1 class="h6 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign in</button>
    <p class="mt-3">Don't have an account? <a href="{%url 'register'%}">Sign Up</a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
</form>
{%endblock%}
